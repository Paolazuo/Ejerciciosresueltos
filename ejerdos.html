        /*F a Celsius*/
        let pasaraFarenheit = (grado) =>{return Farenheit = grado*1.8 +32;}
        var result = pasaraFarenheit(22);
        alert(result);

        /*Celsius a F*/
        let pasaraCelsius = (grado)=>{
            return Celsius = (grado - 32)*1.8;
        }
